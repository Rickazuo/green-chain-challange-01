<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FindAFriend</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- <div id="app"></div> -->
    <div class="container">
      <div class="left-side">
        <div class="header-mobile">
          <div class="title-mobile">
            <img
              class="logo"
              src="./assets/logo.svg"
              alt="company logo using face dog"
            />
            <button class="button-mobile">
              <div class="line-btn"></div>
            </button>
          </div>
          <div class="divider"></div>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Sobre o app</a></li>
            <li><a href="#">Animais disponíveis</a></li>
            <li><a href="#">Sobre a FindAfriend</a></li>
            <li><a href="#">Contato</a></li>
          </ul>
        </div>
        <div class="friends">
          <img src="./assets/friends.svg" alt="friends icons" />
          <span> <strong>324 amigos</strong> na sua cidade </span>
        </div>
        <h1>Leve a felicidade para o seu lar</h1>
        <h4>Encontre o animal de estimação ideal para seu estilo de vida!</h4>
      </div>
      <div class="right-side">
        <div class="main-square">
          <button class="button-sandwich">
            <div class="line-btn"></div>
          </button>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Sobre o app</a></li>
            <li><a href="#">Animais disponíveis</a></li>
            <li><a href="#">Sobre a FindAfriend</a></li>
            <li><a href="#">Contato</a></li>
          </ul>

          <img class="dog-image" src="./assets/dog.png" alt="image of dog" />
        </div>
        <div class="below-square">
          <button>Acesse Agora</button>
        </div>
        <div class="half-square"></div>
      </div>
      <div class="right-corner">
        <div></div>
        <div></div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
